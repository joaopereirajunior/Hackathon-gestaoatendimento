spring.application.name=gestaounidadeatendimento

# Porta aleatória para evitar conflitos com a aplicação principal
server.port=8081

# Configuração do banco de dados em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuração do Hibernate para H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar os SQLs durante os testes
spring.jpa.show-sql=true

# Desativar inicialização automática do banco (não necessário para H2)
spring.datasource.initialization-mode=never

logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG